grafana:
  persistence:
    enabled: true
    type: pvc
    storageClassName: 
    accessModes:
      - ReadWriteOnce
    size: 10Gi
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts: ["grafana.ce7-grp-1.sctp-sandbox.com"]
  additionalDataSources: 
    - name: Loki
      type: loki
      access: proxy
      jsonData:
          timeout: 60
          maxLines: 1000
      url: http://ce7-grp-1-loki.loki.svc.cluster.local:3100
    - name: CloudWatch
      type: cloudwatch
      jsonData:
        authType: keys
        defaultRegion: us-east-1
      secureJsonData:
        accessKey: <AWS_ACCESS_KEY>
        secretKey: <AWS_SECRET_KEY>
      editable: true
prometheus:
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts: ["prometheus.ce7-grp-1.sctp-sandbox.com"]
alertmanager:
